<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crissal - Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <script src="../js/menu.js" defer></script>

    <!--Header starts here-->
    <header>
        <nav id="cabecalho" class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <h1>Crissal</h1>
                <div class="search-bar">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Crissal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="novospedidos.html">Novos Pedidos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="pedidos.html">Pedidos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Header ends here-->
    <br>

    <div class="container" style="margin-top: 4rem;">

        <!-- Product Grid -->
        <div id="produtos" style="margin-right: 1rem">
            <!--FILTROS-->
            <div class="d-flex justify-content-around btn-group" id="container-filtros">
                <input type="radio" name="buttonGroup" value="todos" id="todos">
                <label class="filtro" for="todos">Todos</label>
                <input type="radio" name="buttonGroup" value="fritos" id="fritos">
                <label class="filtro" for="fritos">Fritos</label>
                <input type="radio" name="buttonGroup" value="forno" id="forno">
                <label class="filtro" for="forno">Forno</label>
                <input type="radio" name="buttonGroup" value="outros" id="outros">
                <label class="filtro" for="outros">Outros</label>
                <button id="btn-remover" onclick="openPopup('remover-item')">REMOVER ITEM</button>
                <button id="btn-revisar" onclick="openPopup('produto-adicionar')">ADICIONAR ITEM</button>
            </div>

            <div id="cardapio" class="row"></div>
        </div>
    </div>

    <!--EDITAR-PRODUTOS-POPUP-->
    <div class="produto-editar-background">
        <div class="produto-editar" data-target="p-1">
            <span class="fechar" onclick="closePopup('produto-editar')">&times;</span>
            <img class="img-item" style="display: none;" src="" alt="">

            <label>Nome do Produto:</label>
            <input type="text" class="form-control nome-item">

            <label>Preço do Produto:</label>
            <input type="text" class="form-control preco-item">

            <label>Classe do produto:</label>
            <div class="opcoes">
                <label>
                    <input type="radio" name="opcao" class="fritos" value="fritos"> FRITO
                </label>
                <label>
                    <input type="radio" name="opcao" class="forno" value="forno"> FORNO
                </label>
                <label>
                    <input type="radio" name="opcao" class="outros" value="outros"> OUTROS
                </label><br>
            </div>

            <label for="nova_imagem">Imagem do Produto:</label>
            <input type="file" id="nova_imagem" accept="image/*"><br><br>

            <div class="buttons-preview">
                <button onclick="editarProduto();closePopup('produto-editar')">SALVAR ALTERAÇÕES</button>
            </div>

            <p class="nome_original" style="display:none;"></p>
        </div>
    </div>

    <!--ADICIONAR-PRODUTOS-POPUP-->
    <div class="produto-adicionar-background">
        <div class="produto-adicionar" data-target="p-1">
            <span class="fechar" onclick="closePopup('produto-adicionar')">&times;</span>

            <label>Nome do Produto:</label>
            <input id="nome_produto" type="text" class="form-control nome-item-adicionar">

            <label>Preço do Produto:</label>
            <input id="preco_produto" type="text" class="form-control preco-item-adicionar">

            <label>Classe do produto:</label>
            <div class="opcoes">
                <label>
                    <input type="radio" name="opcao2" value="fritos" checked> FRITO
                </label>
                <label>
                    <input type="radio" name="opcao2" value="forno"> FORNO
                </label>
                <label>
                    <input type="radio" name="opcao2" value="outros"> OUTROS
                </label><br>
            </div>
            <label for="imagem_produto">Imagem do Produto:</label>
            <input type="file" id="imagem_produto" accept="image/*" required><br><br>
            <div class="buttons-preview">
                <button onclick="adicionarNovoProduto();closePopup('produto-adicionar')">ADICIONAR</button>
            </div>
        </div>
    </div>

    <!--REMOVER-ITEM-POPUP-->
    <div class="remover-item-background">
        <div class="remover-item" data-target="p-1">
            <span class="fechar" onclick="closePopup('remover-item')">&times;</span>

            <div id="remover-item-form">
                <label for="produto-remover">Digite o nome do produto para remover:</label>
                <input type="text" id="produto-remover" placeholder="Ex: Pastel Tradicional">
                <button type="button" class="remover-item-button"
                    onclick="removerProduto();closePopup('produto-remover')">REMOVER PRODUTO</button>
            </div>

        </div>
    </div>
    <!--FIM-REMOVER-ITEM-POPUP-->

    <!-- Footer -->
    <footer class="blog-footer">
        <p>Site Desenvolvido por CtrlJava</p>
        <p>
            <a href="#">Voltar ao topo</a>
        </p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/d38a9ab6aa.js" crossorigin="anonymous"></script>
</body>

</html>
